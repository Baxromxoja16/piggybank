<div class="cards-page">
  <a routerLink="/main" class="logo">Budgetify</a>

  <div class="cards">
    @for (account of accounts; track account.balance) {
      <div class="card" >
        <h3>{{account.title}}</h3>
        <p>{{account.balance}}</p>
        <span class="currency"> {{account.sign}} </span>
      </div>
    }
    <div class="card account" (click)="openCreateAccountPopup()">
      <span class="add-account">+</span>
      <p>Add account</p>
    </div>
  </div>
</div>

@if (open) {
  <app-create-account ></app-create-account>
}
